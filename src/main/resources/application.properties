# Application Configuration
spring.application.name=turnos-firebase
server.port=8080

# Firebase Configuration
firebase.database.url=https://turnos-base-508ec-default-rtdb.firebaseio.com/
firebase.credentials.file=classpath:serviceAccountKey.json

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.pylp=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Jackson (JSON) Configuration
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Actuator Endpoints (Optional, for monitoring)
management.endpoints.web.exposure.include=health,info

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Temporal Configuration (if using JPA alongside Firebase)
spring.jpa.open-in-view=false